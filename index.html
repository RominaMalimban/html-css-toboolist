<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&family=Roboto+Slab:wght@200;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- intestazione -->
    <header>
        <img src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <!-- corpo principale -->
    <div class="container">

        <!-- sezione bottoni -->
        <section class="buttonArea">
            <button id="addTask">Add Task</button>
            <button id="addSection">Add Section</button>
        </section>
        
        <!-- sezione tasks -->
        <section>
            <div>
                <h3>&dtrif;New Task</h3>
                <img src="img/check.webp" alt="check" id="check">
                <span class="toDo">Quarterly Newsletter</span> 
                <span class="blue">Editorial</span>
                
                
                
            </div>
        </section>
    </div>
        
</body>
</html>
